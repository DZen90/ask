{% extends 'base.html' %}
{% block content %}        
<h1>The most popular questions:</h1>
<ul>
{% for q in questions %}
    <li>
        <a href="/question/{{ q.id }}">{{ q.title }}</a>	   
    </li>
{% endfor %}
</ul>
<nav><ul class="pagination">
{% for p in paginator.page_range %}
    {% if p == page.number %}
    <li class="page-item active">
    {% else %}
    <li class="page-item">
    {% endif %}
        <a class="page-link" href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
    </li>
{% endfor %}
</ul></nav>
{% endblock %}
